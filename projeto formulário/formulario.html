<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" type="text/css" href="formulario.css" media="">
    <title>Projeto Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de usuários</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>  
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
            <br>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
        <br>
        <div class="campo">
            <label for="nivel"><strong>Nível</strong></label>
            <select id="nivel">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <br>
        <Fieldset class="grupo"> 
            <div class="campo">
                <label>Selecione as tecnoligias que você utliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
            </div>
        </Fieldset>
        <br>
        <div>
            <label>Conte um pouco de sua experiência</label><br>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <br>
        <button class="botao" type="submit"><strong>Concluído</strong></button>
    </form>
</body>
</html>
